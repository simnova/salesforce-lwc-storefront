<template>
    <template if:true={lineItems}>
        Shopping Cart: <br/>
        Order Name: {order.Name}<br/>
        Order Status: {order.Status}<br/>
        Order Total Amount: {order.TotalAmount}<br/>
        Order ID:  {order.Id}<br/>
        <template
            for:each={order.OrderItems}
            for:item="orderItem"
        >
            <c-cart-item
                key={orderItem.Id}
                order-item={orderItem}
                onremoved={handleProductRemoved}
            ></c-cart-item>
        </template>
        <div>Total: {grandTotal}</div>




    </template>
</template>
