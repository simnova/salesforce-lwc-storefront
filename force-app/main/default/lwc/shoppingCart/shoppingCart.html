<template>
    <template if:true={lineItems}>
        Shopping Cart: <br/>
        Order Name: {_order.Name}<br/>
        Order Status: {_order.Status}<br/>
        Order Total Amount: {_order.TotalAmount}<br/>
        Order ID:  {_order.Id}<br/>
        <template
            for:each={lineItems}
            for:item="lineItem"
        >
            <c-cart-item
                key={lineItem.key}
                line-item={lineItem}
                onremoved={handleProductRemoved}
            ></c-cart-item>
        </template>
        <div>Total: {grandTotal}</div>




    </template>
</template>
